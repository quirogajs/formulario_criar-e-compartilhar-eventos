<!DOCTYPE html>
<html lang="pt-br">
<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crie seu evento</title>

    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@600;700&family=Poppins&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="page">

        <!-- HEADER -->
        <header>
            <h1>
                Crie e compartilhe o seu evento.
            </h1>
            
            <p>
                O primeiro passo é preencher esse formulário de inscrição.
            </p>
        </header>

        <!-- FORM -->
        <form id="form">
            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>
                        Informações do evento
                    </legend>

                    <div class="input-wrapper">
                        <label for="event-title">
                            Título do evento <span>(mínimo 8 caracteres)</span>
                        </label>
                        <input type="text" id="event-title" required minlength="8">
                    </div>

                    <div class="input-wrapper">
                        <label for="event-url">
                            Link do evento <span>(comece com https://)</span>
                        </label>
                        <input type="text" id="event-url">
                    </div>

                    <div class="input-wrapper">
                        <label for="event-whatsapp">
                            WhatsApp para contato <span>(somente números)</span>
                        </label>
                        <input type="tel" id="event-whatsapp" placeholder="(99) 99999-9999" minlength="11">
                    </div>

                    <div class="input-wrapper">
                        <label for="event-info">
                            Informações extras
                        </label>
                        <textarea id="event-info"></textarea>
                        </textarea>
                    </div>

                    <div class="input-wrapper">
                        <label for="event-category">
                            Categoria    
                        </label>
                        <select id="event-category" required>
                            <option selected>
                                Tipo do evento
                            </option>
                            <option value="live">
                                Ao vivo
                            </option>
                            <option value="podcast">
                                Podcast
                            </option>
                            <option value="mentorship">
                                Mentoria
                            </option>
                        </select>
                    </div>
                </div><!-- fieldset-wrapper -->
            </fieldset>

            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>
                        Privacidade
                    </legend>

                    <div class="input-wrapper">
                        <label for="event-email">
                            E-mail do administrador <span>(digite um email válido)</span>
                        </label>
                        <input type="email" id="event-email" required>
                    </div>

                    <div class="input-wrapper">
                        <label for="event-password">
                            Senha de acesso para os participantes <span>(mínimo 8 caracteres)</span>
                        </label>
                        <input type="password" id="event-password" required minlength="8">
                    </div>

                    <div class="checkbox-wrapper">
                        <input type="checkbox" id="event-private" checked>
                        <label for="event-private">
                            Evento privado
                        </label>
                    </div>

                </div><!-- fieldset-wrapper -->
            </fieldset>

            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>
                        Dia e hora
                    </legend>

                    <div class="col-3">

                        <div class="input-wrapper">
                            <label for="event-date">
                                Data
                            </label>
                            <input type="date" id="event-date" required>
                        </div>

                        <div class="input-wrapper">
                            <label for="event-begin">
                                Das
                            </label>
                            <input type="time" id="event-begin" required>
                        </div>

                        <div class="input-wrapper">
                            <label for="event-end">
                                Até
                            </label>
                            <input type="time" id="event-end" required>
                        </div>

                    </div>

                </div>
            </fieldset>

        </form>

        <footer>
            <input type="submit" value="Salvar evento" class="button" form="form">
        </footer>

    </div> <!-- page -->
  
    
</body>
</html>
